<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter ID Card</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="voter-card">
        <div class="row">
          <div class="col-md-6 border-right">
            <img src="path/to/emblem.png" alt="Emblem" class="emblem" />
            <h5>ELECTION COMMISSION OF INDIA</h5>
            <h6>IDENTITY CARD</h6>
            <div class="details">
              <div class="row">
                <div class="col-6 text-right">ID Number:</div>
                <div class="col-6 text-left">UTC026351</div>
              </div>
              <div class="row">
                <div class="col-6 text-right">Name:</div>
                <div class="col-6 text-left">XXXXXXXX</div>
              </div>
              <div class="row">
                <div class="col-6 text-right">Father's Name:</div>
                <div class="col-6 text-left">XXXXXXXX</div>
              </div>
              <div class="row">
                <div class="col-6 text-right">Sex:</div>
                <div class="col-6 text-left">M/F</div>
              </div>
              <div class="row">
                <div class="col-6 text-right">Date of Birth:</div>
                <div class="col-6 text-left">XXXXXXXX</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="details">
              <div class="row">
                <div class="col-6 text-right">Address:</div>
                <div class="col-6 text-left">XXXXXXXX</div>
              </div>
              <div class="row">
                <div class="col-6 text-right">Date:</div>
                <div class="col-6 text-left">XXXXXXXX</div>
              </div>
              <div class="row">
                <div class="col-6 text-right">Officer Signature:</div>
                <div class="col-6 text-left">
                  <img
                    src="path/to/signature.png"
                    alt="Signature"
                    class="signature"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

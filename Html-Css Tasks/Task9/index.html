<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Values for Form Elements</title>
  </head>
  <body>
    <form>
      <label for="text-input">Text Input:</label>
      <input
        type="text"
        id="text-input"
        name="text-input"
        value="Default Text"
      /><br /><br />

      <label for="email-input">Email Input:</label>
      <input
        type="email"
        id="email-input"
        name="email-input"
        value="example@email.com"
      /><br /><br />

      <label for="password-input">Password Input:</label>
      <input
        type="password"
        id="password-input"
        name="password-input"
        value="secure123"
      /><br /><br />

      <label for="date-input">Date Input:</label>
      <input
        type="date"
        id="date-input"
        name="date-input"
        value="2024-07-16"
      /><br /><br />

      <label for="checkbox-input">Checkbox:</label>
      <input
        type="checkbox"
        id="checkbox-input"
        name="checkbox-input"
        checked
      /><br /><br />

      <label for="radio-input1">Radio 1:</label>
      <input
        type="radio"
        id="radio-input1"
        name="radio-group"
        value="option1"
        checked
      />
      <label for="radio-input1">Option 1</label><br />
      <label for="radio-input2">Radio 2:</label>
      <input
        type="radio"
        id="radio-input2"
        name="radio-group"
        value="option2"
      /><br /><br />

      <label for="select-input">Select:</label>
      <select id="select-input" name="select-input">
        <option value="option1" selected>Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option></select
      ><br /><br />

      <label for="textarea-input">Textarea:</label><br />
      <textarea id="textarea-input" name="textarea-input" rows="4" cols="50">
Default Text in Textarea</textarea
      ><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>

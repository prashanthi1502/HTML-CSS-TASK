<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Type Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      fieldset {
        border: none;
        margin: 0;
        padding: 0;
      }
      legend {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 1em;
      }
      input[type="radio"] {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Employee Type Form</h1>
    <form>
      <fieldset>
        <legend>Employee Type</legend>
        <label>
          <input type="radio" name="employeeType" value="Salaried" /> Salaried
        </label>
        <label>
          <input type="radio" name="employeeType" value="OwnBusiness" /> Own
          Business
        </label>
      </fieldset>
    </form>
  </body>
</html>
